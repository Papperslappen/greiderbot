{% extends "base.html" %}

{% block head %}
<style>
  .overlay{
    display:inline-block;
    padding-left:1em;
    padding-right: 1em;
    color:white;
    background-color:rgba(32,32,32,0.5);
    margin:auto;
    border-radius: 25px;
  }
  #icon img{
    vertical-align:middle;
    margin-right:1em;
    height:112px;
    width:112px;
  }
  #data{
    vertical-align:middle;
    font-family:sans-serif;
    font-size:112px;
  }

</style>
<script type="text/javascript">

var url = window.location.protocol+"//"+window.location.host+"/counter/{{name}}/";

function run(){
  console.log("{{name}} counter is online!");
  var currentValue = {{value}};
}

if(window.attachEvent) {
    window.attachEvent('onload', run);
} else {
    if(window.onload) {
        var curronload = window.onload;
        var newonload = function(evt) {
            curronload(evt);
            run(evt);
        };
        window.onload = newonload;
    } else {
        window.onload = run;
    }
}
</script>
{% endblock %}

{% block body %}
<div class="overlay">
<span id="icon"><img src="/img/chicken-dinner.png"></span><span id="data">{{value}}</span>
<p>
</div>
{% endblock %}
